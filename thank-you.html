<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You — Rhody Haven</title>
  <link rel="icon" href="/logo.png"/>
  <style>
    :root { --navy:#0B3A5B; --teal:#2AB3A6; --sea:#6ED0C6; --sand:#F1F5F9; --ink:#0f172a; --border:#e2e8f0; }
    html,body{height:100%}
    body{ margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Noto Sans;
      background:var(--sand); color:var(--ink); }
    .wrap{max-width:720px;margin:6rem auto;background:white;border:1px solid var(--border);padding:2rem;border-radius:1rem;box-shadow:0 10px 20px rgba(0,0,0,.06)}
    .brand{display:flex;align-items:center;gap:.75rem}
    .brand img{width:56px;height:56px;border-radius:9999px;background:white;object-fit:cover}
    .btn{display:inline-flex;align-items:center;gap:.5rem;padding:.75rem 1rem;border-radius:1rem;text-decoration:none;color:white;background:var(--teal)}
    .btn:hover{background:var(--navy)}
    .muted{color:#475569}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <img alt="Rhody Haven" src="/logo.png"/>
      <h1 style="margin:0;color:var(--navy)">Thank you!</h1>
    </div>
    <p class="muted">We received your message and will reply to your email soon. If you didn’t mean to send that, you can write us again at
      <a href="mailto:theRhodyhaven@gmail.com">theRhodyhaven@gmail.com</a>.
    </p>
    <p><a class="btn" href="/">Return to site</a></p>
  </div>
</body>
</html>
